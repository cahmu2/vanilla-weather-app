<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="row g-3">
          <div class="col-sm-7">
            <input
              type="search"
              class="form-control shadow-sm"
              placeholder="Enter City..."
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-sm">
            <input
              type="submit"
              class="form-control btn btn-outline-success shadow-sm"
              value="Search"
            />
          </div>
          <div class="col-sm">
            <button
              class="btn btn-outline-success shadow-sm w-100"
              id="current-button"
            >
              Current
            </button>
          </div>
        </div>
        <h1>Brisbane</h1>
        <br />
        <div><i class="fa-solid fa-sun sun"></i></div>
        <div class="current-temperature">
          <ul>
            <li>23</li>
            <li>Â°C</li>
            <li>Monday</li>
            <li>22:13</li>
          </ul>
        </div>
        <hr />
        <div class="row">
          <div class="col-4">Humidity<br />86%</div>
          <div class="col-4">Wind<br />km/h</div>
          <div class="col-4">Feels Like<br />24</div>
        </div>
      </div>
      <small>
        <a href="https://github.com/cahmu2/vanilla-weather-app" target="_blank"
          >Open-source code</a
        > </small
      >by Caitlyn Ahmu
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
