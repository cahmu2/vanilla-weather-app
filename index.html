<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f8fcecf342.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row g-3">
              <div class="col-sm-7">
                <input
                  type="search"
                  id="enter-city"
                  class="form-control shadow-sm"
                  placeholder="Enter City..."
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <div class="col-sm">
                <input
                  type="submit"
                  class="form-control btn btn-outline-success shadow-sm"
                  value="Search"
                />
              </div>
              <div class="col-sm">
                <button
                  class="btn btn-outline-success shadow-sm w-100"
                  id="current-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <section>
            <div class="heading">
              <img class="mesh" src="images/mesh.png" alt="mesh gradient" />
              <div class="heading-text">
                <span id="city"></span>
                <br />
                <ul>
                  <li id="temperature"></li>
                  <li id="degrees">°C | °F</li>
                </ul>
              </div>
            </div>
            <div>
              <ul>
                <li>
                  <img id="icon" src="" alt="" />
                </li>
                <li id="date">Monday 22:13</li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="line"><hr /></div>
            <div class="row weather-forecast">
              <div class="col-4">
                <strong>Humidity</strong><br /><span id="humidity"></span>%
              </div>
              <div class="col-4">
                <strong>Wind</strong><br /><span id="wind"></span> Km/H
              </div>
              <div class="col-4">
                <strong>Feels Like</strong><br /><span id="feel"></span>
              </div>
            </div>
          </section>
          <div class="row weekly-outcome">
            <div class="col-sm-3">
              <div class="weather-forecast-temperature-max">21°</div>
            </div>
            <div class="col-sm-3">
              <div class="weather-forecast-temperature-min">8</div>
            </div>
            <div class="col-sm-3">
              <div class="weather-forecast-day">Monday</div>
            </div>
            <div class="col-sm-3">
              <div class="icon"><i class="fa-solid fa-sun sunny"></i></div>
            </div>
            <div class="line-bottom">
              <hr />
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/cahmu2/vanilla-weather-app" target="_blank"
          >Open-source code</a
        > </small
      >by Caitlyn Ahmu
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
